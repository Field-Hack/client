<div class="route-page">
  <div class="route-page__container route-page__container--employees-header">
    <div class="avatar-icon">
      <mat-icon>person_apron</mat-icon>
    </div>
    Colaboradores
  </div>

  <div class="route-page__container route-page__container--employees" [ngClass]="{ 'route-page__container--closed': homeService.isAddEmployeeActive() }" #employeesContainer>
    <app-employee *ngFor="let employee of employeeService.employees(); trackBy: trackByFn" [employee]="employee" [@slideOutAnimation]></app-employee>
    <app-save-employee [open]="homeService.isAddEmployeeActive()"></app-save-employee>
  </div>

  <div class="route-page__container route-page__container--tasks-header">
    <div class="avatar-icon">
      <mat-icon>assignment</mat-icon>
    </div>
    Atividades
  </div>

  <div class="route-page__container route-page__container--tasks" [ngClass]="{ 'route-page__container--closed': homeService.isAddTaskActive() }" #tasksContainer>
    <app-task *ngFor="let task of taskService.tasks(); trackBy: trackByFn" [task]="task" [@slideOutAnimation]></app-task>
    <app-save-task [open]="homeService.isAddTaskActive()"></app-save-task>
  </div>

  <div class="route-page__map" #mapContainer>
    <app-map></app-map>

    <div class="route-actions">
      <button class="route-action" mat-fab (click)="add()">
        <mat-icon>add</mat-icon>
      </button>

      <button class="route-action" mat-fab (click)="routing()">
        <mat-icon>route</mat-icon>
      </button>
    </div>
  </div>
</div>

<mat-icon
  fontIcon="location_on"
  class="mouse" #mouse
  [ngClass]="{ 'mouse--on': isInsideMap() && isAdding() }">
</mat-icon>
